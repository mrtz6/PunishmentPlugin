supportedPlatforms:
  - spigot
supportedGameVersions: 1.19.2
category: misc
introduction: Ein minimalistisches Troll/Bestrafungs-Plugin
description: |
  # Überblick
  Dieses Plugin ermöglicht es Spieler auf verschiedene Wege zu trollen/bestrafen. Nach dem Ausführen des Befehls wird ein Inventarmenü geöffnet, welches die Auswahl der verschieden Bestrafmöglichkeiten ermöglicht.
  # Benutzung
  /punish <player>
  # Permissions
  - punishment.use : benötigt, um den Befehl /punish benutzen zu können
